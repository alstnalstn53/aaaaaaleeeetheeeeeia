<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aletheia — 가림막을 벗기면, 진리가 나타난다</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ========== 진입 화면 ========== -->
  <div id="entry-screen" class="screen active">
    <div class="entry-container">
      <div class="entry-logo">ALETHEIA</div>
      <div class="entry-greek">ἀλήθεια</div>
      <p class="entry-tagline">가림막을 벗기면, 진리가 나타난다</p>
      
      <div class="entry-form">
        <input 
          type="text" 
          id="nickname-input" 
          placeholder="당신을 뭐라고 부를까요?" 
          autocomplete="off"
          maxlength="20"
        >
        <button id="start-btn" onclick="app.start()">시작하기</button>
      </div>

      <p class="entry-note">이름, 별명, 아무거나 괜찮아요.</p>
    </div>
  </div>

  <!-- ========== 메인 대화 화면 ========== -->
  <div id="chat-screen" class="screen">
    
    <!-- 상단 바 -->
    <header class="chat-header">
      <div class="header-left">
        <span class="header-logo">ALETHEIA</span>
        <span class="header-separator">·</span>
        <span class="header-name" id="display-name"></span>
      </div>
      <div class="header-right">
        <div class="exchange-counter" id="exchange-counter" title="대화 깊이">
          <div class="counter-bar">
            <div class="counter-fill" id="counter-fill"></div>
          </div>
          <span class="counter-text" id="counter-text">0</span>
        </div>
        <button class="header-btn" id="essence-btn" onclick="app.requestEssence()" disabled title="충분한 대화가 필요합니다">
          Essence
        </button>
      </div>
    </header>

    <!-- 대화 영역 -->
    <main class="chat-area" id="chat-area">
      <div class="chat-messages" id="chat-messages">
        <!-- 메시지들이 여기에 동적으로 추가됨 -->
      </div>
    </main>

    <!-- 입력 영역 -->
    <footer class="chat-input-area">
      <div class="input-wrapper">
        <textarea 
          id="user-input" 
          placeholder="당신의 이야기를 들려주세요..."
          rows="1"
          maxlength="2000"
          onkeydown="app.handleKeyDown(event)"
          oninput="app.autoResize(this)"
        ></textarea>
        <button class="send-btn" id="send-btn" onclick="app.send()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
          </svg>
        </button>
      </div>
    </footer>

    <!-- Essence 패널 (오버레이) -->
    <div class="essence-overlay" id="essence-overlay">
      <div class="essence-panel">
        <div class="essence-header">
          <h2>Essence Snapshot</h2>
          <button class="close-btn" onclick="app.closeEssence()">✕</button>
        </div>
        <div class="essence-content" id="essence-content">
          <div class="essence-loading">
            <p>당신의 이야기를 분석하고 있습니다...</p>
            <div class="loading-dots"><span></span><span></span><span></span></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/app.js"></script>
</body>
</html>
